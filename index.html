<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <title>

    </title>

    <body>
        <div class="cardsContainer" id="user"></div>
    </body>
        
    <script type="text/javascript">
        function handleRequest() {
            axios.get("./api/users.json").then(function (response) {
                response.data.forEach((user) => {
                    const template = `
                            <div class="card-${user.id}">
                                <div class="container">
                                        <div class="imageContainer"><img src=${user.image} /></div>
                                        <div class="nameContainer">${user.firstname} ${user.lastname}</div>
                                        <div class="locationContainer"><i class="fas fa-map-marker icon"></i>${user.city}</div>
                                        <div class="buttonContainer">
                                            <button type="button" class="button" data-toggle="modal" data-target="#myModal-${user.id}">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="myModal-${user.id}" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Modal Header</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>${user.firstname} ${user.lastname}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    `;

                    $('#user').append(template);
                })

            })
        }
        handleRequest();
        console.log('something')
    </script>
</html>
